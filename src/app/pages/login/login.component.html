<div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
<div class="container" *ngIf="!authResponse.tfaEnabled">
  <h2>Login</h2>
  <form (ngSubmit)="authenticate()">
    <div class="form-group">
      <label for="username">Email</label>
      <input type="email" id="username" name="username" required [(ngModel)]="authRequest.email" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required [(ngModel)]="authRequest.password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <a routerLink="/register" class="btn btn-link">Register</a>
  </form>
</div>

<div class="container" *ngIf="authResponse.tfaEnabled">
  <h2>Two-Factor Authentication</h2>
  <div class="form-group">
    <label for="validationCode">Enter 6 digits Validation Code Generated by the app</label>
    <input
      type="number"
      id="validationCode"
      name="validationCode"
      required
      [(ngModel)]="otpCode"
      class="form-control"
    >
  </div>
  <button type="button" (click)="verifyCode()"
          [class.button-disabled]="otpCode.length < 6"
          class="btn btn-primary"
  >Verify code</button>
</div>
